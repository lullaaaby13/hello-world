name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build with Gradle
        run: ./gradlew build
      - name: Copy JAR 파일
        run: cp build/libs/hello-world-0.0.1-SNAPSHOT.jar ${{ runner.workspace }}/app.jar
      - name: Start SSH Agent
        run: |
          eval `ssh-agent -s`
          ssh-add <(echo "$SERVER_SSH_PRIVATE_KEY")
        env:
          SERVER_SSH_PRIVATE_KEY: ${{ secrets.$SERVER_SSH_PRIVATE_KEY }}
      - name: Deploy to Virtual Machine
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ runner.workspace }}/id_rsa root@101.101.211.188 "killall -9 java; nohup java -jar ~/app.jar &"
        env:
          SERVER_SSH_PRIVATE_KEY: ${{ secrets.$SERVER_SSH_PRIVATE_KEY }}
